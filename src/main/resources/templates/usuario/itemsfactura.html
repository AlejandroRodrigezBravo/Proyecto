<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:insert="fragments :: headerfiles">
</head>
<body>
	<header th:insert="fragments :: nav" th:if="${sesion==null}"></header>

	<div class="container">
		<!-- Page Heading/Breadcrumbs -->
		<h1 class="mt-4 mb-3">
			DecorCasa<small> Realizar Compra</small>
		</h1>

		<ol class="breadcrumb">
			<li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
			<li class="breadcrumb-item active">Orden</li>
		</ol>

		<!-- Blog Post -->
		<div class="card mb-4">
			<div class="card-body">
				<div class="row">
					<div class="col-lg-9">
						<div class="card-body">
							<h5 class="card-title">DATOS ORDEN</h5>
							<h6 th:text=" 'Nombre: '+ ${cliente.nombre}"></h6>
							<h6 th:text="'Correo: '+  ${cliente.email}"></h6>
							<h6 th:text="'DirecciÃ³n: '+ ${cliente.direccion}"></h6>
							<h5 class="card-title">PRODUCTOS</h5>
							<div class="alert alert-light" role="alert">
								<table class="table">
									<thead>
										<tr>
											<th scope="col">Producto</th>
											<th scope="col">Precio</th>
											<th scope="col">Cantidad</th>
											<th scope="col">Total</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="dtorden:${cart}">
											<td th:text="${dtorden.nombre}"></td>
											<td th:text="${dtorden.precio}"></td>
											<td th:text="${dtorden.cantidad}"></td>
											<td th:text="${dtorden.total}"></td>

										</tr>
									</tbody>
								</table>
							</div>

						</div>
					</div>


					<div class="col-lg-3">
						<h2 class="card-title">Resumen Orden</h2>

						<ul class="list-group">
							<li class="list-group-item"><h5
									th:text=" 'Total: '+ ${facturas.total} "></h5></li>
							<a th:href="@{/saveOrder}" class="btn btn-dark">Comprar</a>
							<a class="btn btn-danger btn-xs float-right" th:href="@{ver}">Comprar PDF</a>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- /.container -->

	<footer th:insert="fragments :: footer"></footer>
	<div th:insert="fragments :: scripts"></div>
</body>
</html>
