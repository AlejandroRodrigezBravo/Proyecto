<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:insert="fragments :: headerfiles">
</head>
<body>
	<header th:insert="fragments :: nav"></header>

	<div class="container">
		<div class="row">
			<div class="col-md-4 mx-auto">
				<h5 class="mb-4">Editar Producto</h5>
				<form th:action="@{/admin/actualizar}" method="post"
					enctype="multipart/form-data">
					<input type="hidden" name="id" id="id" th:value="${cliente.id}">

					<!-- control ataque csrf -->
					<!--  <input type="hidden" th:name="${_csrf.parameterName}"
						th:value="${_csrf.token}"> -->
					<!-- fin control ataque csrf -->
					<div class="form-group">
						<label for="nombre">Nombre del Cliente</label> <input type="text"
							class="form-control" id="nombre" name="nombre"
							required="required" autocomplete="off"
							th:value="${cliente.nombre}">
					</div>
					<div class="form-group">
						<label for="apellido">Apellido</label> <input
							type="text" class="form-control" id="apellido"
							name="apellido" required="required" autocomplete="off"
							th:value="${cliente.apellido}">
					</div>
					<div class="form-group">
						<label for="email">Email</label> <input
							type="email" class="form-control" id="email"
							name="email" required="required" autocomplete="off"
							th:value="${cliente.email}">
					</div>
					<div class="form-group">
						<label for="direccion">Dirección</label> <input
							type="text" class="form-control" id="direccion"
							name="direccion" required="required" autocomplete="off"
							th:value="${cliente.direccion}">
					</div>
					<div class="form-group">
						<label for="direccion">Teléfono</label> <input
							type="text" class="form-control" id="telefono"
							name="telefono" required="required" autocomplete="off"
							th:value="${cliente.telefono}">
					</div>
					<div class="form-group">
						<label for="nombreUsuario">Nombre Cliente</label> <input
							type="text" class="form-control" id="nombreUsuario"
							name="nombreUsuario" required="required" autocomplete="off"
							th:value="${cliente.nombreUsuario}">
					</div>
					<div class="form-group">
						<label for="password">Password</label> <input
							type="password" class="form-control" id="password"
							name="password" required="required" autocomplete="off"
							th:value="${cliente.password}">
					</div>
					<div class="form-group row">
						<label for="file" class="col-sm-2 col-form-label"
							th:text="#{text.cliente.foto}">Foto</label>
						<div class="col-sm-6">
							<input type="file" name="file" class="form-control" />
						</div>
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-outline-success btn-block">
							<i class="fas fa-sync-alt"></i> Actualizar
						</button>
					</div>
				</form>
				<a th:href="@{/admin/cliente}" style="text-decoration: none;"><button
						class="btn btn-outline-info btn-block">
						<i class="fas fa-arrow-circle-left"></i> Volver
					</button></a>

				<div th:if="${error}"
					class="alert alert-danger alert-dismissible fade show mt-2"
					role="alert">
					<p th:text="${error}"></p>
					<button type="button" class="close" data-dismiss="alert"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
			</div>
		</div>
	</div>

	<footer th:insert="fragments :: footer"></footer>
	<div th:insert="fragments :: scripts"></div>
</body>
</html>
