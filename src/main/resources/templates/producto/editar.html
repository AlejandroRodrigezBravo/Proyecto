<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:insert="fragments :: headerfiles">
</head>
<body>
	<header th:insert="fragments :: nav"></header>

	<div class="container">
		<div class="row">
			<div class="col-md-4 mx-auto">
				<h5 class="mb-4">Editar Producto</h5>
				<form th:action="@{/producto/actualizar}" method="post"
					enctype="multipart/form-data">
					<input type="hidden" name="id" id="id" th:value="${producto.id}">

					<!-- control ataque csrf -->
					<!--  <input type="hidden" th:name="${_csrf.parameterName}"
						th:value="${_csrf.token}"> -->
					<!-- fin control ataque csrf -->
					<div class="form-group">
						<label for="nombre">Nombre del Producto</label> <input type="text"
							class="form-control" id="nombre" name="nombre"
							required="required" autocomplete="off"
							th:value="${producto.nombre}">
					</div>
					<div class="form-group">
						<label for="precio">Precio del Producto (en Euros)</label> <input
							type="number" class="form-control" id="precio" name="precio"
							required="required" autocomplete="off" min="1" 
							th:value="${producto.precio}">
					</div>
					<div class="form-group">
						<label for="precio">Cantidad</label> <input
							type="number" class="form-control" id="cantidad" name="cantidad"
							required="required" autocomplete="off" min="1" value="1"
							th:value="${producto.cantidad}">
					</div>
					<div class="form-group">
						<label for="descripcion">Descripci√≥n del Producto</label> <input
							type="text" class="form-control" id="descripcion"
							name="descripcion" required="required" autocomplete="off"
							th:value="${producto.descripcion}">
					</div>
					<div class="form-group row">
						<label for="file" class="col-sm-2 col-form-label">Foto</label>
						<div class="col-sm-6">
							<input type="file" name="file" class="form-control" />
						</div>
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-outline-success btn-block">
							<i class="fas fa-sync-alt"></i> Actualizar
						</button>
					</div>
				</form>
				<a th:href="@{/producto}" style="text-decoration: none;"><button
						class="btn btn-outline-info btn-block">
						<i class="fas fa-arrow-circle-left"></i> Volver
					</button></a>

				<div th:if="${error}"
					class="alert alert-danger alert-dismissible fade show mt-2"
					role="alert">
					<p th:text="${error}"></p>
					<button type="button" class="close" data-dismiss="alert"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
			</div>
		</div>
	</div>

	<footer th:insert="fragments :: footer"></footer>
	<div th:insert="fragments :: scripts"></div>
</body>
</html>
