<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:insert="fragments :: headerfiles">
</head>
<body>
	<header th:insert="fragments :: nav"></header>

	<div class="container">

		<div class="col-md-4 mx-auto">
			<h5 class="mb-4">Nuevo Producto</h5>
			<form th:action="@{/producto/guardar}" method="post"
				enctype="multipart/form-data">
				<div class="form-group">
					<label class="control-label col-sm-2" for="nombre">Nombre:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="nombre" name="nombre"
							placeholder="Ingrese el nombre del producto" autocomplete="off"
							required>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="descripcion">Descripci√≥n:</label>
					<div class="col-sm-10">
						<textarea class="form-control" id="descripcion" name="descripcion"
							required autocomplete="off"> </textarea>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="cantidad">Cantidad:</label>
					<div class="col-sm-10">
						<input type="number" class="form-control" id="cantidad"
							name="cantidad" min="1" value="1" required autocomplete="off">
					</div>
				</div>

				<div class="form-group">
					<label class="control-label col-sm-2" for="precio">Precio:</label>
					<div class="col-sm-10">
						<input type="number" class="form-control" step="any" id="precio"
							name="precio" min="1" autocomplete="off" required>
					</div>
				</div>

				<div class="form-group">
					<label class="control-label col-sm-2" for="file">Foto</label>
					<div class="col-sm-6">
						<input type="file" name="file" class="form-control" id="foto"
							required="required">
					</div>
				</div>

				<div class="form-group">
					<button type="submit" class="btn btn-outline-success btn-block">
						<i class="far fa-save"></i> Guardar
					</button>
				</div>
			</form>
			<a th:href="@{/producto}" style="text-decoration: none;"><button
					class="btn btn-outline-info btn-block">
					<i class="fas fa-arrow-circle-left"></i> Volver
				</button></a>

			<div th:if="${error}"
				class="alert alert-danger alert-dismissible fade show mt-2"
				role="alert">
				<p th:text="${error}"></p>
				<button type="button" class="close" data-dismiss="alert"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
		</div>
	</div>

	<footer th:insert="fragments :: footer"></footer>
	<div th:insert="fragments :: scripts"></div>
</body>
</html>
